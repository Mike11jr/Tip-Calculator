<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="gunt.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@100&family=MuseoModerno:wght@300&family=Unna&display=swap" rel="stylesheet"> 
    <title>JavaScript Learning</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title" class="text-center">Tip Calculator</h1>
        </header>
        <form action="Javascript:void(calc))">
            <input class="form-control" id="bill" type="text" placeholder="Total bill">
            <br>
            <input class="form-control" id="split" type="text" placeholder="Number of Person">
            <br>
            <button class="btn btn-succes btn-lg">Calculate</button>
            <br>
            <br>
            <div class="results">
                <p><strong>Tip:&nbsp; <span id="tip"></span></strong></p>
                <p><strong>Total:&nbsp; <span id="total"></span></strong></p>
                <p><strong>Each person pay::&nbsp; <span id="splitTotal">SplitTotal</span></strong></p>
            </div>
        </form>
    </div>

    

    
</body>
</html>
